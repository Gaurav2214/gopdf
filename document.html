      <!-- Initialize Quill editor -->
      <script>
         var toolbarOptions = [
         [{ 'header': [1, 2, 3, 4, false] }],
         [{ 'font': [] }],
         ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
         ['blockquote', 'code-block'],
         ['image'],
         [{ 'list': 'ordered'}, { 'list': 'bullet' }],
         [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
         [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
         [{ 'align': [] }],
         [{ 'direction': 'rtl' }]                                 
         ];        
         var quill = new Quill('#editor', {
         modules: {
             toolbar: toolbarOptions,
             imageResize: {
                 modules: [ 'Resize', 'DisplaySize' ]
             },
         },
         theme: 'snow'  // or 'bubble'
         });
         setTimeout(function(){
             $('.ql-toolbar').appendTo("#editor-nav");
             $('body').removeClass("loading");
         },1200)
         $('#exit').click(function(){
             var html = quill.root.innerHTML;
             console.log(html);
         });
         $('#getdata').click(function(){
             var delta = quill.getContents();
        //      quill.setContents([
        //      {
        //          "attributes": {
        //              "width": "256"
        //          },
        //      },
        //      {
        //          "insert": "\nSat yes {var}\n"
        //      }
        //  ]);
        var range = quill.getSelection();
        quill.clipboard.dangerouslyPasteHTML(range.index, '<gopdf class="go-variable">Hey!</gopdf>"');
        quill.insertText(range.index, ' [Quill] ', {'color': '#05f'});
        console.log(delta);
         })
      </script>
      <style>
         .ql-snow .ql-color-picker, .ql-snow .ql-icon-picker {

         .navbar.topnav-menu{

         height: 65px;
         text-align: center;

         }
         .ql-toolbar.ql-snow, .editor-container .ql-container {

         .editor-container {
         display: flex;
         align-items: center;
         justify-content: center;
         margin-top: 85px;
         }

         width: 21cm;
         height: 29.7cm; 
         background-color: #fff;
         }
         .loader {
         width: 75px;
         height: 75px;
         border: 3px solid #FFF;
         border-radius: 50%;
         display: inline-block;
         position: relative;
         box-sizing: border-box;
         animation: rotation 1s linear infinite;
         }
         .loader::after {
         content: '';  
         box-sizing: border-box;
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
         width: 40px;
         height: 40px;
         border-radius: 50%;
         border: 3px solid;
         border-color: #042cf1 transparent;
         }
         .ql-toolbar.ql-snow .ql-picker-label {
         border:none;
         }
         @keyframes rotation {
         0% {
         transform: rotate(0deg);
         }
         100% {
         transform: rotate(360deg);
         }
         } 
         .loader-container {
         height: 100%;
         background-color: #fff;
         position: absolute;
         width: 100vw;
         z-index: 9;
         align-items: center;
         justify-content: center;
         display:  none;
         }
         .loading .loader-container {
         display: flex;
         }
         .loading .position-relative {
         display: none;
         }
